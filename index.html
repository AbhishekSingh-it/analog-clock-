<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="point"></div>
         <div class="analog">
                <span id="hr">00</span>
                <span class="p1">:</span>
                <span id="min">00</span>
                <span class="p2">:</span>
                <span id="sec">00</span>
         </div>
        <div id="day">
            Sunday
        </div> 
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>
    </div>
</body>
</html>
